<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login </title>
  {% load static %}
  <style>
    body { 
      margin:0; 
      font-family:Arial, sans-serif; 
      background:#0d1b2a; 
      color:#fff; 
      display:flex; 
      justify-content:center; 
      align-items:center; 
      height:100vh; 
    }
    .container { 
      background:#fff; 
      color:#000; 
      padding:30px; 
      border-radius:10px; 
      width:300px; 
      text-align:center; 
      box-shadow:0 4px 8px rgba(0,0,0,0.3); 
    }
    h2 { 
      margin-bottom:20px; 
    }
    input { 
      width:90%; 
      padding:10px; 
      margin:10px 0; 
      border:1px solid #ccc; 
      border-radius:5px; 
    }
    .btn { padding:10px; 
      width:100%; 
      border:none; 
      border-radius:6px; 
      background:#007bff; 
      color:#fff; 
      cursor:pointer; 
    }
    .btn:hover { background:#0056b3; }
    a { 
      display:block; 
      margin-top:15px; 
      color:#007bff; 
      text-decoration:none; 
    }
    a:hover { 
      text-decoration:underline; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
<form action="{% url 'submit_login' %}" method="POST">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Username" required><br>
  <input type="password" name="password" placeholder="Password" required><br>
  <button type="submit" class="btn">Login</button>
</form>
<a href="{% url 'signup' %}">Sign up</a>
    <a href="{% url 'index' %}">‚Üê Back to Home</a>
  </div>
</body>
</html>
